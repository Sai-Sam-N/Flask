<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The decision page</title>
</head>
<body>
    {% if result >= 50 %}
    <h1 style="color: green;">Congratulations! Your score is {{result}}. Proud of you! </h1>
    {% elif  result >= 35 %}
    <h1 style="color: rgb(255, 208, 0);">Congo, just pass. Your score is {{result}}. Can do better.</h1>
    {% else %}
    <h1 style="color: red;">Oopsie you've failed. Your score is {{result}}. Better luck next time buddy. </h1>
    {% endif %}
</body>
</html>
